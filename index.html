<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <header class="header">
    <figure class="logoContainer">
      <img src="images/logo.svg" class="logo">
    </figure>
  </header>
  <main class="mainContent">
    <figure class="leftContent">
      <img class="mainImg" src="images/illustration-mockups.svg">
    </figure>
    <article class="rightContent">
      <h2 class="heading">Build The Community Your Fans Will Love</h2>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </article>
  </main>
  <footer class="footer">
     <div class="icon"><i class="fa-brands fa-facebook-f item"></i></div>
     <div class="icon"><i class="fa-brands fa-twitter item"></i></div>
     <div class="icon"><i class="fa-brands fa-instagram item"></i></div>
  </footer>
 
</body>
</html>
